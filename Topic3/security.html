        /* style the form labels */

            font-size: 18px;
            font-weight: bold;
            color: #333;

        .form-control {
            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
